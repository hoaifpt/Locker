[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf
monitor_speed = 115200
upload_speed = 921600
lib_extra_dirs = lib

; WiFi and MQTT Configuration
build_flags = 
    -DWIFI_SSID="\"YourWiFiSSID\""
    -DWIFI_PASSWORD="\"YourWiFiPassword\""
    -DMQTT_BROKER_URI="\"mqtt://192.168.1.100:1883\""
    -DLOCKER_ID="\"locker_001\""

; GPIO Configuration  
;   Solenoid Lock  -> GPIO 4
;   Buzzer         -> GPIO 5
;   LED Green      -> GPIO 2 (onboard)
;   LED Red        -> GPIO 16
;   Door Sensor    -> GPIO 15
build_flags += 
    -DSOLENOID_PIN=4
    -DBUZZER_PIN=5
    -DLED_GREEN_PIN=2
    -DLED_RED_PIN=16
    -DDOOR_SENSOR_PIN=15

; Debug configuration
build_type = debug
monitor_filters = esp32_exception_decoder

; Flash settings
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L